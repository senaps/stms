{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit {{post.title}}</h1>
</div>
<div class="table-responsive">
    <form id="form" method="POST" action="{{url_for('cms.edit_post_route', id=post.id)}}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{post.title}}">
            </div>
            <div class="form-group">
                    <label for="detail">detail</label>
                    <textarea class="form-control" id="detail" name="detail" rows="15">{{post.detail}}</textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-check-input" name="generated" id="check" {% if post.generated %}checked="checked"{% endif %}>
                <label class="form-check-label" for="check" >generated</label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Save</button>
    </form>
    
</div>

<script>
       
    
    </script>

{% endblock %}
