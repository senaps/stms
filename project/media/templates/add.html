{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">New Post</h1>
</div>
<div class="table-responsive">
    <form id="form" method="POST" action="{{url_for('cms.add_post_route')}}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="post title">
            </div>
            <div class="form-group">
                    <label for="detail">detail</label>
                    <textarea class="form-control" id="detail" name="detail" rows="15"></textarea>
            </div>
            <div class="form-group">
                <label for="thumb_img">thumbnail</label>
                <input type="file" name="thumb" id="thumb" class="file-input"/>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Save</button>
    </form>
    
</div>

<script>
       
    
    </script>

{% endblock %}
