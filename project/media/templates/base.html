<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>stms</title>
	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
	<style>
			.bd-placeholder-img {
			  font-size: 1.125rem;
			  text-anchor: middle;
			  -webkit-user-select: none;
			  -moz-user-select: none;
			  -ms-user-select: none;
			  user-select: none;
			}
	  
			@media (min-width: 768px) {
			  .bd-placeholder-img-lg {
				font-size: 3.5rem;
			  }
			}
	</style>

  </head> 
  
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Toosheh</a>
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
			<a class="nav-link" href="#">Admin</a>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
	<div class="row">
		<nav class="col-md-2 d-none d-md-block bg-light sidebar">
		<div class="sidebar-sticky">
			<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link active" href="{{url_for('cms.index_route')}}">
				<span data-feather="home"></span>
				Dashboard <span class="sr-only">(current)</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('cms.add_post')}}">
					<span data-feather="plus-circle"></span>
					New Post
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('cms.generate_route')}}">
				<span data-feather="layers"></span>
				Generate
				</a>
			</li>
			</ul>
		</div>
		</nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			{% block content %} {% endblock %}
		</main>
  </div>
</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdn.ckeditor.com/ckeditor5/12.1.0/classic/ckeditor.js"></script>
		<script>
				ClassicEditor
					.create( document.querySelector( '#detail' ))
					.catch( error => {
						console.error( error );
					} );
		</script>
	</body>
</html>
